<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="chatIcon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="signup.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="mt-5">
      <div class="d-flex justify-content-between mar">
        <div>
          <button id="signbtn" onclick="signupPage()" class="btn btn-primary w-100">Sign Up</button>
        </div>
        <div>
          <h4 class="text-primary fs-2">Let's Chat!ðŸ˜‹</h4>
        </div>
        <div>
          <button id="loginbtn" onclick="loginPage()" class="btn btn-primary w-100">Login</button>
        </div>
      </div>

      <!-- SignUp Form -->
      <form onsubmit="register(event)" id="signupForm" class="w-50 mx-auto p-3 rounded shadow mt-4" action="">
        <h3 class="text-primary mt-5">Sign Up</h3>
        <div id="message">

        </div>
        <div class="form-group mt-3">
          <label class="text-primary" for="">Username</label>
          <input id="username" type="text" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label class="text-primary" for="">Email</label>
          <input id="email" type="email" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label class="text-primary" for="">Password</label>
          <input id="pass" type="password" class="form-control">
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-primary w-50">Sign Up</button>
        </div>

        <div class="text-center text-primary mt-2">
          <div class="divider">or</div>
        </div>
        <div class="font text-center d-flex justify-content-center gap-3">
          <div title="Google">
            <a href="#" onclick="withGoogle(event)"><i class="fa-brands fa-google"></i></a>
          </div>
          <div title="Facebook">
            <a href="#"><i class="fa-brands fb fa-facebook"></i></a>
          </div>
          <div title="Instagram">
            <a href="#"><i class="fa-brands ig fa-instagram"></i></a>
          </div>
          <div title="GitHub">
            <a href="https://github.com/Fatokz"><i class="fa-brands git fa-github"></i></a>
          </div>
          <div title="Apple">
            <a href="#"><i class="fa-brands fa-apple"></i></a>
          </div>
        </div>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="w-50 mx-auto p-3 rounded shadow" action="">
        <h3 class="text-primary mt-5">Login</h3>
        <p id="display"></p>
        <input type="text" hidden id="UserId">
        <div class="form-group mt-3">
          <label class="text-primary" for="">Email</label>
          <input id="Logemail" type="email" class="form-control ">
        </div>
        <div class="form-group mt-3">
          <label class="text-primary" for="">Password</label>
          <input id="password" type="password" class="form-control">
        </div>
        <div class="text-center  mt-2">
          <button onclick ="login(event)" class="btn btn-primary w-50 mt-3">Login</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
